{% extends 'base.html' %}

{% block content %}
<div class="card" style="text-align: center; padding: 50px;">
    <h1>Welcome to 3D CRUD App</h1>
    <p style="font-size: 1.2rem; color: #ddd; margin-top: 20px;">
        This is a basic CRUD application with a 3D background and animated UI.
    </p>
    <div style="margin-top: 40px;">
        {% if not user.is_authenticated %}
        <a href="{% url 'register' %}" class="btn">Get Started</a>
        {% else %}
        <a href="{% url 'profile' %}" class="btn">View Profile</a>
        {% endif %}
    </div>
</div>
{% endblock %}
