{% extends 'base.html' %}

{% block content %}
<header>
    <h1>{% if form.instance.pk %}Edit Item{% else %}New Item{% endif %}</h1>
    <a href="{% url 'item-list' %}" class="btn" style="background: transparent; border: 1px solid white;">Back</a>
</header>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn">Save Item</button>
    </form>
</div>
{% endblock %}
