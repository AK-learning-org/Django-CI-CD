{% extends 'base.html' %}

{% block content %}
<header>
    <h1>My Items</h1>
    <a href="{% url 'item-create' %}" class="btn">Add New Item</a>
</header>

<div class="list">
    {% for item in items %}
    <div class="card" style="animation-delay: {{ forloop.counter0|add:1|get_digit:1 }}00ms">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <div style="margin-top: 15px;">
            <a href="{% url 'item-update' item.pk %}"
                style="color: #0575e6; margin-right: 15px; text-decoration: none;">Edit</a>
            <a href="{% url 'item-delete' item.pk %}" style="color: #ff4757; text-decoration: none;">Delete</a>
        </div>
    </div>
    {% empty %}
    <p>No items found. Create one!</p>
    {% endfor %}
</div>
{% endblock %}
